<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>CGI embedded</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="container">
            <h1>CGI embedded</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col6">
                <form class="form-group" action="/cgi-bin/emb-cgi" method="POST">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <h4>CHECK IN</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="i-name">Name</label>
                            <input id="i-name" name="input-name" class="form-control" type="text">
                        </div>
                        <div class="col-6">
                            <label for="i-place">Place</label>
                            <input id="i-place" name="input-place" class="form-control" type="text">
                        </div>
                    </div>
                    <input class="form-control btn btn-primary mt-3" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
         <div class="row mt-5 justify-content-center">
            <div class="col-8 text-center">
                <h4>CHECKINS</h4>
                <table class="mt-3 table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>place</th>
                            <th>datetime</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-data"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
